- name: Deploy a docker host
  hosts: all
  vars:
    packages:
      - htop
      - net-tools
      - vim
      - git
      - openssh-server
    ssh_password: False
    sudo_group: zsudoers
    local_admin: 'localadmin'
    local_admin_key_http: 'https://github.com/williamsmt.keys'
    docker_users:
      - localadmin
    install_docker_compose: true
    docker_bridge_subnet: 172.20.0.1/16

  pre_tasks:
    - command: date
      changed_when: "False"
      register: result
      delegate_to: 127.0.0.1
      run_once: "True"

    - debug:
        var: result.stdout
      delegate_to: 127.0.0.1
      run_once: "True"

  roles:
    - ./roles/ansible-role-common
    - ./roles/ansible-role-docker

  post_tasks:
    - command: date
      changed_when: "False"
      register: result
      delegate_to: 127.0.0.1
      run_once: "True"

    - debug:
        var: result.stdout
      delegate_to: 127.0.0.1
      run_once: "True"
...
